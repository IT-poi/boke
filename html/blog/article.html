                  <th class="center"> <span class="glyphicon glyphicon-file"></span> <span class="visible-lg">文章标题</span> </th>
                  <th class="center"> <span class="glyphicon glyphicon-list"></span> <span class="visible-lg">文章分类</span> </th>
                  <th class="center"> <span class="glyphicon glyphicon-tag"></span> <span class="visible-lg">标签</span> </th>
                  <th class="center"> <span class="glyphicon icon-eye-open"></span> <span class="visible-lg">浏览量</span> </th>
                  <th class="center"> <span class="glyphicon glyphicon-comment"></span> <span class="visible-lg">评论</span> </th>
                  <th class="center"> <span class="glyphicon glyphicon-time"></span> <span class="visible-lg">日期</span> </th>
                  <th class="center"> <span class="glyphicon icon-circle-blank"></span> <span class="visible-lg">状态</span> </th>
                  <th class="center"> <span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span> </th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX" ng-repeat="x in articles">
                  <td>
                    <input type="checkbox" class="checkboxes" value="1" /> </td>
                  <td> {{x.title}} </td>
                  <td class="center">
                    <a href="javascript:;" ng-click="categoryDetail(x.alias)"> {{x.categoryName}} </a>
                  </td>
                  <td class="center"> {{x.labelNames}} </td>
                  <td class="center"> {{x.readCount}} </td>
                  <td class="center"> {{x.reviewCount}} </td>
                  <td class="center"> {{x.createAt | date:'yyyy-MM-dd HH:mm:ss'}} </td>
                  <td class="center">
                    <span class="label label-sm" style="padding-left: 10px; padding-right: 10px" ng-class="{0:'label-warning', 1:'label-success', 2:'label-info', 3:'label-danger'}[x.status]"> {{x.status | articleStatus}} </span>
                  </td>
                  <td class="center">
                    <span class="center"><a href="#/article/{{x.id}}">修改</a></span> <span class="center"><a href="javascript:;">删除</a></span>
                  </td>
                </tr>
                </tbody>
              </table>
              <s-pagination conf="articleConfig"></s-pagination>
            </div>
          </div>
