<div class="page-bar" style="padding-top: 5px; padding-bottom: 5px; margin-left: -20px; margin-right: -20px; margin-top: -25px; background: #FFFFFF; border-bottom: solid red 1px">
  <ul class="page-breadcrumb">
    <li>
      <a href="#/system">Home</a>
      <i class="fa fa-circle"></i>
    </li>
    <li>
      <a href="#/category/list">分类管理</a>
    </li>
  </ul>
</div>
<div class="row margin-left">
  <div class="col-md-5">
    <h1 class="page-header">添加</h1>
    <form action="javascript:;" method="post" autocomplete="off">
      <div class="form-group">
        <label for="category-name">分类名称</label>
        <input ng-model="nCategory.name" type="text" id="category-name" name="name" class="form-control" placeholder="在此处输入栏目名称" required autocomplete="off">
        <span class="prompt-text">这将是它在站点上显示的名字。</span> </div>
      <div class="form-group">
        <label for="category-alias">分类别名</label>
        <input ng-model="nCategory.alias" type="text" id="category-alias" name="alias" class="form-control" placeholder="在此处输入栏目别名" required autocomplete="off">
        <span class="prompt-text">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</span> </div>
      <div class="form-group">
        <label for="category-fname">父节点</label>
        <select id="category-fname" class="form-control" name="fid" ng-model="nCategory.parentId">
          <option value="0">技术</option>
          <option value="1">生活</option>
        </select>
        <span class="prompt-text">栏目是有层级关系的，您可以有一个“音乐”分类目录，在这个目录下可以有叫做“流行”和“古典”的子目录。</span> </div>
      <div class="form-group">
        <label for="category-describe">描述</label>
        <textarea ng-model="nCategory.description" class="form-control" id="category-describe" name="describe" rows="4" autocomplete="off"></textarea>
        <span class="prompt-text">描述会出现在网页的description属性中。</span> </div>
      <button class="btn btn-primary" name="submit" ng-click="add()">添加新栏目</button>
    </form>
  </div>
  <div class="col-md-7">
    <h1 class="page-header">管理 <span class="badge">3</span></h1>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover table-checkable order-column" id="table">
        <thead>
        <tr>
          <th><span class="glyphicon glyphicon-paperclip"></span> <span class="visible-lg">ID</span></th>
          <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">名称</span></th>
          <th><span class="glyphicon glyphicon-list-alt"></span> <span class="visible-lg">别名</span></th>
          <th><span class="glyphicon glyphicon-pushpin"></span> <span class="visible-lg">总数</span></th>
          <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd gradeX" ng-repeat="x in categorys">
          <td> {{x.id}} </td>
          <td>
            <a href="javascript:;" ng-click="detail(x.alias)"> {{x.name}} </a>
          </td>
          <td> {{x.alias}} </td>
          <td class="center"> {{x.total}} </td>
          <td>
            <span class="center"><a href="#/category/{{x.alias}}">修改</a></span> <span class="center"><a ng-click="delete(x.id)" href="javascript:;">删除</a></span>
          </td>
        </tr>
        </tbody>
      </table>
      <span class="prompt-text"><strong>注：</strong>删除一个栏目也会删除栏目下的文章和子栏目,请谨慎删除!</span> </div>
  </div>
</div>
