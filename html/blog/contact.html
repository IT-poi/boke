<div class="page-bar" style="padding-top: 5px; padding-bottom: 5px; margin-left: -20px; margin-right: -20px; margin-top: -25px; background: #FFFFFF; border-bottom: solid red 1px">
    <ul class="page-breadcrumb">
        <li>
            <a href="#/system">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#/comment">留言管理</a>
        </li>
    </ul>
</div>
<div class="margin-left" data-ng-init="init()">
    <div class="portlet light bordered">
        <div class="portlet-title">
            <!--<div class="caption font-dark">-->
            <!--<i class="icon-settings font-dark"></i>-->
            <!--<span class="caption-subject bold uppercase"> 我的文章 </span>-->
            <!--</div>-->
            <div class="caption">
                <i class="glyphicon icon-book"></i>
                <span class="caption-subject font-green sbold uppercase">留言列表</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-toolbar">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group pull-right">
                            <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown"> 分类查看
                                <i class="fa fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li >
                                    <a href="javascript:;" ng-click="list()">
                                        <i class="fa fa-print"></i> 全部 </a>
                                </li>
                                <li >
                                    <a href="javascript:;" ng-click="list(0, 0)">
                                        <i class="fa fa-print"></i> 未回复 </a>
                                </li>
                                <li >
                                    <a href="javascript:;" ng-click="list(1, 0)">
                                        <i class="fa fa-print"></i> 已回复 </a>
                                </li>
                                <li>
                                    <a href="javascript:;" ng-click="list(null,1)">
                                        <i class="fa fa-file-pdf-o"></i> 已忽略 </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="table">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /> </th>
                    <th class="center"> <span class="glyphicon glyphicon-list"></span> <span class="visible-lg">留言内容</span> </th>
                    <th class="center"> <span class="glyphicon glyphicon-tag"></span> <span class="visible-lg">留言人</span> </th>
                    <th class="center"> <span class="glyphicon glyphicon-file"></span> <span class="visible-lg">邮箱</span> </th>
                    <th class="center"> <span class="glyphicon icon-circle-blank"></span> <span class="visible-lg">状态</span> </th>
                    <th class="center"> <span class="glyphicon glyphicon-time"></span> <span class="visible-lg">留言时间</span> </th>
                    <th class="center"> <span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span> </th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX" ng-repeat="x in contacts">
                    <td>
                        <input type="checkbox" class="checkboxes" value="1" /> </td>
                    <td class="center" data-toggle="tooltip" data-placement="top" title="{{x.content}}" style="width:40%;"> {{x.content | characters:25}} </td>
                    <td class="center" > {{x.name}}</td>
                    <td class="center"> {{x.email}} </td>
                    <td class="center">
                        <span class="label label-sm" style="padding-left: 10px; padding-right: 10px" ng-class="{0:'label-danger', 1:'label-success'}[x.replay]"> {{x.replay | replay}} </span>
                    </td>
                    <td class="center"> {{x.createAt | date:'yyyy-MM-dd HH:mm:ss'}} </td>
                    <td class="center">
                        <span class="center"><a href="javascript:;" ng-click="replay(x.id, x.name, x.content)">回复</a></span>
                        <span class="center"><a href="javascript:;" ng-show="x.ignore == 0" ng-click="ignore(x.id)">忽略</a></span>
                        <span class="center"><a href="javascript:;" ng-click="delete(x.id)">删除</a></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <s-pagination conf="contactConfig"></s-pagination>
        </div>
    </div>
</div>
