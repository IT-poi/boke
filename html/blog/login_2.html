<body class="login">
    <!-- BEGIN LOGO -->

    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="index.html" method="post">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/pages/img/logo-big-white.png" style="height: 17px;" alt="" /> </a>
            </div>
            <div class="form-title">
                <span class="form-title">欢迎</span>
                <span class="form-subtitle">请登录</span>
            </div>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span id="alertValue"> 请输入用户名和密码 </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">账号</label>
                <input class="form-control form-control-solid placeholder-no-fix form-data" type="text" autocomplete="false" placeholder="邮箱/账号" name="username" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="false" placeholder="密码" name="password" /> </div>
            <div class="form-actions">
                <button class="btn red btn-block uppercase" onclick="login()">Login</button>
            </div>
            <div class="form-actions">
                <div class="pull-left">
                    <label class="rememberme check">
                        <input type="checkbox" name="remember" value="1" />Remember me </label>
                </div>
                <div class="pull-right forget-password-block">
                    <a href="javascript:;" class="forget-password" id="register-btn">注册新用户</a>
                    <label style="color: white">&nbsp;|</label>
                    <a href="javascript:;" id="forget-password" class="forget-password">忘记密码</a>
                </div>
            </div>

        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" action="index.html" method="post" style="margin-top: 200px">
            <div class="form-title" >
                <span class="form-title">Forget Password ?</span>
                <span class="form-subtitle">Enter your e-mail to reset it.</span>
            </div>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn green uppercase">Back</button>
                <button type="submit" class="btn red uppercase pull-right">Submit</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->
        <!-- BEGIN REGISTRATION FORM -->
        <form class="register-form" action="index.html" method="post">
            <div class="form-title">
                <span class="form-title">注册账号</span>
            </div>
            <p class="hint"> 必填项: </p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">昵称</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="昵称" name="fullname" /> </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">邮箱</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="邮箱" name="email" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">性别</label>
                <select name="country" class="form-control">
                    <option value="man">男</option>
                    <option value="woman">女</option>
                    <option value="unKnow">保密</option>
                </select>
            </div>
            <p class="hint"> 选填项（可以以后在完善）: </p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">签名</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="签名" name="sig" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">手机号</label>
                <input class="form-control" type="text" placeholder="手机号" name="phone"/> </div>

            <p class="hint"> 账号登录信息（必填）: </p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">账号</label>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="账号" name="username" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">重复密码</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="重复上面的密码" name="rpassword" /> </div>
            <div class="form-group margin-top-20 margin-bottom-20">
                <label class="check">
                    <input type="checkbox" name="tnc" />
                    <span class="loginblue-font">I agree to the </span>
                    <a href="javascript:;" class="loginblue-link">Terms of Service</a>
                    <span class="loginblue-font">and</span>
                    <a href="javascript:;" class="loginblue-link">Privacy Policy </a>
                </label>
                <div id="register_tnc_error"> </div>
            </div>
            <div class="form-actions">
                <button type="button" id="register-back-btn" class="btn green uppercase">Back</button>
                <button type="submit" id="register-submit-btn" class="btn red uppercase pull-right">Submit</button>
            </div>
        </form>
        <!-- END REGISTRATION FORM -->
